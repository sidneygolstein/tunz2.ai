<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/styles_chat.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Main Container that holds all content -->
    <div class="main-chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <img src="{{ url_for('static', filename='static/andy.png') }}" alt="Andy" class="user-avatar">
                <div class="user-info">
                    <h3>Andy</h3>
                    <span class="status-chip online">Online</span>
                </div>
            </div>
            <div class="header-right"> 
                <i class="fas fa-clock"></i><span id="timer-value">{{ remaining_time }}</span>
                <div id="timer" 
                    data-duration="{{ duration }}" 
                    data-finish-url="{{ url_for('main.finish_chat', hr_id=hr_id, interview_id=interview_id, interview_parameter_id=interview_parameter_id, session_id=session_id, applicant_id=applicant.id) }}"
                    data-finished="{{ 'true' if is_finished else 'false' }}"
                    data-session-id="{{ session_id }}">
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-wrapper">
            <aside class="sidebar">
                <h4>Interview:</h4>
                <p>{{ interview.name }}</p>
                <h4>Company:</h4>
                <p>{{ company.name }}</p>
            </aside>
            
            <main class="chat-area">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    
    <!-- JavaScript files should be loaded at the bottom of the page -->
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat-input.js') }}"></script>
</body>
</html>
